<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap.css" rel="stylesheet" media="all">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      #calendar-container {
        width: min(100%, 600px);
        aspect-ratio: 1;
        margin: 0 auto;
      }
      #calendar-svg {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
	<div id="calendar-container">
      <svg id="calendar-svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
	
	<script type="module" src="cal.js"></script>
  </body>
</html>

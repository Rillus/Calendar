<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet" media="all">
  </head>
  <body>
	<div id="calendar-controls">
      <label for="year-input">Year:</label>
      <input type="number" id="year-input" min="1900" max="2100" value="2024">
      <label for="toggle-include-time">
        <input type="checkbox" id="toggle-include-time">
        Include time
      </label>
      <label for="toggle-12-hour">
        <input type="checkbox" id="toggle-12-hour">
        12-hour clock
      </label>
    </div>
	<div id="calendar-layout">
	  <div id="calendar-container">
        <svg id="calendar-svg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
	  <div id="month-view-container"></div>
	</div>
	
	<script type="module" src="src/main.js"></script>
  </body>
</html>

name: Tests

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Verify build artefacts are committed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Working tree is dirty after build. Please run 'npm run build' and commit dist/ output."
            git status --porcelain
            git diff
            exit 1
          fi

      - name: Run tests
        run: npm test
